<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TalentTeller</title>
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chgibb/css-spinners@2.2.1/css/spinner/three-quarters.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #2563eb;
                --primary-hover: #1d4ed8;
                --text-color: #1f2937;
                --text-secondary: #6b7280;
                --border-color: #e5e7eb;
                --background-color: #ffffff;
            }
            
            body {
                font-family: 'Inter', sans-serif;
                color: var(--text-color);
                line-height: 1.5;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 1rem;
                color: var(--text-color);
                letter-spacing: -0.025em;
            }

            .description {
                font-size: 1.125rem;
                color: var(--text-secondary);
                margin: 1rem 0 2rem;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .search-container {
                display: flex;
                gap: 1rem;
                align-items: stretch;
                justify-content: center;
                margin: 2rem auto;
                height: 48px;
                width: fit-content;
                max-width: 100%;
            }

            .search-container input {
                width: 500px;
                max-width: 80%;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                padding: 0 1rem;
                font-size: 1.1rem;
                transition: all 0.2s ease;
                outline: none;
                height: 100%;
                box-sizing: border-box;
                margin: 0;
            }

            .search-container input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            .search-container button {
                padding: 0 1.5rem;
                border: none;
                border-radius: 8px;
                background-color: var(--primary-color);
                color: white;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                height: 100%;
                font-size: 1.1rem;
                box-sizing: border-box;
                display: block;
                margin: 0;
            }

            .search-container button:hover {
                background-color: var(--primary-hover);
                transform: translateY(-1px);
            }

            form {
                border: none;
                background: none;
                box-shadow: none;
                padding: 0;
                display: block;
                width: 100%;
            }

            main {
                background: var(--background-color);
                border-radius: 12px;
                padding: 2rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }

            h2 {
                font-size: 1.5rem;
                font-weight: 600;
                margin: 2rem 0 1rem;
                color: var(--text-color);
            }

            #profile-pic {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                border: 4px solid white;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                padding: 0.75rem 1rem;
                margin-bottom: 0.5rem;
                background: #f9fafb;
                border-radius: 6px;
                border-left: 3px solid var(--primary-color);
            }

            #spinner {
                margin: 2rem 0;
            }

            .three-quarters-loader {
                border-color: var(--primary-color);
            }

            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }

                h1 {
                    font-size: 2rem;
                }

                .search-container {
                    flex-direction: column;
                }

                .search-container input,
                .search-container button {
                    width: 100%;
                    max-width: none;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>TalentTeller</h1>
            <p class="description">Discover professional insights about people and interesting conversation starters based on their LinkedIn profiles</p>
            <form id="name-form">
                <div class="search-container">
                    <input type="text" name="name" placeholder="Enter name (e.g. John Doe at Google in London)" value="{{ initial_name or '' }}">
                    <button id="magic-button" type="submit">Find Talent</button>
                </div>
            </form>
        </header>
        <div id="spinner" style="text-align: center; display: none">
            <span class="three-quarters-loader" style="width: 100px; height: 100px; border-radius: 50%; border-width: 12px;"></span>
        </div>
        <main id="result" style="display: none">
            <div style="text-align: center">
                <img id="profile-pic" src="" alt="Profile Picture" style="width: 300px; max-width: 100%; height: auto; border-radius: 50%; margin-bottom: 20px;">
            </div>
            <div>
                <h2>Summary</h2>
                <p id="summary"></p>
            </div>
            <div>
                <h2>Interesting Facts</h2>
                <div id="facts"></div>
            </div>
            <div>
                <h2>Ice Breakers</h2>
                <div id="ice-breakers"></div>
            </div>
        </main>

        <script>
            const form = document.getElementById("name-form");
            const spinner = document.getElementById("spinner");
            const result = document.getElementById("result");
            const nameInput = document.querySelector('input[name="name"]');

            // Function to update URL with search parameter
            function updateUrl(name) {
                const url = new URL(window.location.href);
                url.searchParams.set('name', name);
                window.history.pushState({}, '', url);
            }

            // Function to perform the search
            async function performSearch(name) {
                result.style.display = "none";
                spinner.style.display = "";

                try {
                    const response = await fetch(`/process?name=${encodeURIComponent(name)}`, {
                        method: "GET",
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error || 'Request failed');
                    }

                    const data = await response.json();
                    document.getElementById("profile-pic").src = data.profile_pic_url;
                    document.getElementById("summary").textContent = data.summary;
                    createHtmlList(document.getElementById("facts"), data.interesting_facts);
                    createHtmlList(document.getElementById("ice-breakers"), data.ice_breakers);

                    spinner.style.display = "none";
                    result.style.display = "";
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                    spinner.style.display = "none";
                }
            }

            // Handle form submission
            form.addEventListener("submit", (ev) => {
                ev.preventDefault();
                const name = nameInput.value.trim();
                
                if (!name) {
                    alert('Please enter a name');
                    return;
                }

                updateUrl(name);
                performSearch(name);
            });

            // Check for name parameter in URL on page load
            window.addEventListener('load', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const name = urlParams.get('name');
                if (name) {
                    nameInput.value = name;
                    performSearch(name);
                }
            });

            function createHtmlList(element, items) {
                const ul = document.createElement("ul");
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    ul.appendChild(li);
                });
                element.innerHTML = '';
                element.appendChild(ul);
            }
        </script>
    </body>
</html>
